<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator by Val</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="calculator">
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">÷</span>
		
		<span>0</span>
		<span>.</span>
		
		<span class="eval">=</span>
		<span class="operator">x</span>
		<span></span>
		<span></span>
		<span></span>
		<span class="operator" id="btn_sqrt">√</span>
		<span></span>
		<span></span>
		<span></span>
		<span class="operator" id="btn_plus_minus">±</span>
		<span></span>
		<span></span>
		<span></span>
		<span class="operator" id="btn_del">&#8592</span>
	</div>
	<div>
		<h6 class="lastresult_h6">Ваш предыдущий результат: </h6>                 
	</div>
	<input class="form-control lastresult" id="lastresult">
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
